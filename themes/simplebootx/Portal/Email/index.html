<script type="text/javascript"> 
  var SysSecond; 
  var InterValObj;
  var total = $("#minger").text();
  // alert(total);

  if (total==0) {
    $("#qg").removeAttr("href");
  }
  
  $(document).ready(function() {
    SysSecond = parseInt($("#remainSeconds").html()); //这里获取倒计时的起始时间 
    InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行 
  }); 
 
  //将时间减去1秒，计算天、时、分、秒 
  function SetRemainTime() { 
    if (SysSecond > 0) { 
      SysSecond = SysSecond - 1; 
      var second = Math.floor(SysSecond % 60);             // 计算秒     
      var minite = Math.floor((SysSecond / 60) % 60);      //计算分 
      var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时 
      var day = Math.floor((SysSecond / 3600) / 24);        //计算天 
 
      $("#remainTime").html(day + "天" + hour + "小时" + minite + "分" + second + "秒"); 
    }else{
      //剩余时间小于或等于0的时候，就停止间隔函数 
      window.clearInterval(InterValObj); 
      //这里可以添加倒计时时间为0后需要执行的事件 
    } 
  } 

  wx.config({
    debug: false,
    appId: '{$signPackage.appId}',
    timestamp: {$signPackage.timestamp},
    nonceStr: '{$signPackage.nonceStr}',
    signature: '{$signPackage.signature}',
    jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline']
  });
  wx.ready(function () {
    var shareData = {
      title: '诺之舟国际教育',
      desc: '诺之舟国际教育，常州培训基地，加入我们 梦想将在这里起航！',
      link: '',
      imgUrl: 'http://ywj.ganglongyun.com/themes/simplebootx/Public/assets/images/nzzimg/lzz.jpg',
      success: function () { 
        alert("分享成功");
      },
      cancel: function () { 
        alert("取消分享");
      }
    };
    wx.onMenuShareAppMessage(shareData);
    wx.onMenuShareTimeline(shareData);  
  });
</script>
