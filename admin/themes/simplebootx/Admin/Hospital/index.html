</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Hospital/index')}">医院信息管理</a></li>
			<li><a href="{:U('Hospital/add')}">添加医院信息</a></li>
		</ul>
		<!-- <form class="well form-search" method="post" action="{:U('AdminPage/index')}">
			{:L('POST_DATE')}
			<input type="text" name="start_time" class="js-datetime" value="{$formget.start_time|default=''}" style="width: 120px;" autocomplete="off">-
			<input autocomplete="off" type="text" class="js-datetime" name="end_time" value="{$formget.end_time|default=''}" style="width: 120px;"> {:L('KEYWORD')}
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="{:L('PLEASE_ENTER_KEYWORD')}">
			<button class="btn btn-primary">{:L('SEARCH')}</button>
			<a class="btn btn-danger" href="{:U('AdminPage/index')}">清空</a>
		</form> -->
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<!-- <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th> -->
						<th>医院名称</th>
						<th>电话</th>
						<th>地址</th>
						<th>经/纬度</th>
						<th>LOGO</th>
						<th>{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="res" item="vo">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.tel}</td>
					<td>{$vo.address}</td>
					<td>{$vo.longitude}，{$vo.latitude}</td>
					<td><img width="10%" src="{:sp_get_image_preview_url($vo['logo'])}"></td>
					<td>
						<a href="{:U('Hospital/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
						<a href="{:U('Hospital/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
	</script>
</body>
</html>
