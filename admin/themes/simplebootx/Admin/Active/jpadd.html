<admintpl file="header" />
	<script>
	    $(document).ready( function() {
	      $('.demo').each( function() {
	        $(this).minicolors({
	          control: $(this).attr('data-control') || 'hue',
	          defaultValue: $(this).attr('data-defaultValue') || '',
	          format: $(this).attr('data-format') || 'hex',
	          keywords: $(this).attr('data-keywords') || '',
	          inline: $(this).attr('data-inline') === 'true',
	          letterCase: $(this).attr('data-letterCase') || 'lowercase',
	          opacity: $(this).attr('data-opacity'),
	          position: $(this).attr('data-position') || 'bottom left',
	          swatches: $(this).attr('data-swatches') ? $(this).attr('data-swatches').split('|') : [],
	          change: function(hex, opacity) {
	            var log;
	            try {
	              log = hex ? hex : 'transparent';
	              if( opacity ) log += ', ' + opacity;
	              console.log(log);
	            } catch(e) {}
	          },
	          theme: 'default'
	        });

	      });

	    });
	</script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Active/jp')}">奖品列表</a></li>
			<li class="active"><a href="{:U('Active/jpadd')}">添加奖品</a></li>
		</ul>
		<form action="{:U('Active/jppost')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span">
					<table class="table table-bordered">
						<tr>
							<th width="90">所属活动</th>
							<td>
								<select name="hdid" id="hdid">
									<option value="0">--请选择--</option>
									<volist name="res_active" id="vo">
									<option value="{$vo.id}">{$vo.name}</option>
									</volist>
								</select>
							</td>
						</tr>
						<tr>
							<th>奖品名称</th>
							<td>
								<input type="text" style="width: 200px;" name="name" id="name" value="" required placeholder="请填写奖品名称"/>
								&nbsp;&nbsp;<b style="font-size: 15px;">背景颜色</b>&nbsp;&nbsp;
								<input type="text" id="wheel-demo" class="demo" data-control="wheel" value="#ff99ee" name="bgcolor">
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>奖品数量</th>
							<td>
								<input type="text" style="width: 400px;" name="jpnum" id="jpnum" value="" required placeholder="请填写奖品数量"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>中奖概率</th>
							<td>
								<input type="text" style="width: 400px;" name="proba" id="proba" value="" required placeholder="请填写中奖概率"/>
								<span class="form-required">*</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
