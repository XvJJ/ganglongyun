<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Wechat/hfmessage')}">微信关键词回复管理</a></li>
			<li class="active"><a href="{:U('Wechat/messageadd')}">添加关键词回复</a></li>
		</ul>
		<form action="{:U('Wechat/wxmessagepost')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span">
					<table class="table table-bordered">
						<tr>
							<th width="80">关键字</th>
							<td>
								<input type="text" style="width: 400px;" name="keywords" id="keywords" value="" required placeholder="请输入关键字"/>
								<span class="form-required">&nbsp;（多关键字用逗号隔开）例如：美丽,漂亮</span>
							</td>
						</tr>
						<tr>
							<th>内容或简介</th>
							<td>
								<textarea name="content" style="width: 600px;height: 100px;" placeholder="请输入内容或简介"></textarea>
							</td>
						</tr>
						<tr>
							<th>所属公众号</th>
							<td>
								<select name="publicid" id="publicid">
									<option value="0">--请选择--</option>
									<volist name="res_pub" id="vo">
									<option value="{$vo.id}">{$vo.name}</option>
									</volist>
								</select>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
